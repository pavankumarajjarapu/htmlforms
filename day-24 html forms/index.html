<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORMS</title>
    <link rel="stylesheet" href="style.css" />
     <!-- <link  href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>  -->
  </head>
  <body>
    <div class="main_heading">
      <h1>Skillz<mark>UP</mark>IT</h1>
    </div>
    <nav>
      <div class="details_container">
        <h2>INFORMATION OF A STUDENT</h2>
        <h3>Personal Details:</h3>
        <form>
          <label for="fname">First name</label>
          <input style="margin-bottom: 12px" id="fname" />

          <label>Last name</label>
          <input />
          <label>Family name</label>
          <input />
        </form>
        <form>
          <label>Preferred name</label>
          <input />
        </form>
        <form>
          <label>Email Address</label>
          <input />
        </form>
        <form>
          <label>Mobile Number</label>
          <input />
        </form>
        <form>
          <label>Date Of Birth</label>
          <input style="width: 30px" />- <input style="width: 30px" />-
          <input style="width: 50px" />
        </form>
        <fieldset>
          <legend>Academic Details:</legend>
          <form>
            <label>Highest Qualification</label>

            <select style="width: 90px">
              <option>B.Tech</option>
              <option>Degree</option>
              <option>MCA</option>
              <option>Other</option>
            </select>
          </form>
          <form>
            <label>Year Of Passing</label>
            <input style="width: 40px" />
          </form>
          <form>
            <label>Name Of University</label>
            <input />
          </form>
        </fieldset>
        <h3>Address:</h3>

        <form>
          <div>
            <label class="address">Full name</label>
            <input />
          </div>
          <div>
            <label class="address">House/Flat Number, Building Name</label>
            <input />
          </div>
          <div>
            <label class="address">Street Name, Locality</label>
            <input />
          </div>
          <div>
            <label class="address">State</label>
            <select style="width: 260px; height: 30px">
              <option>Andhra Pradesh</option>
              <option>Arunachal Pradesh</option>
              <option>Assam</option>
              <option>Bihar</option>
              <option>Chhattisgarh</option>
              <option>Goa</option>
              <option>Gujarat</option>
              <option>Haryana</option>
              <option>Himachal Pradesh</option>
              <option>Jharkhand</option>
              <option>Karnataka</option>
              <option>Kerala</option>
              <option>Madhya Pradesh</option>
              <option>Maharashtra</option>
              <option>Manipur</option>
              <option>Meghalaya</option>
              <option>Mizoram</option>
              <option>Nagaland</option>
              <option>Odisha</option>
              <option>Punjab</option>
              <option>Rajasthan</option>
              <option>Sikkim</option>
              <option>Tamil Nadu</option>
              <option>Telangana</option>
              <option>Tripura</option>
              <option>Uttar Pradesh</option>
              <option>Uttarakhand</option>
              <option>West Bengal</option>
              <option>Andaman and Nicobar Islands</option>
              <option>Chandigarh</option>
              <option>Dadra and Nagar Haveli and Daman and Diu</option>
              <option>Delhi</option>
              <option>Lakshadweep</option>
              <option>Puducherry</option>
            </select>
          </div>
          <div>
            <label class="address">Country</label>
            <input />
          </div>
        </form>
        <fieldset>
            <legend>More INFORMATION</legend>
        <form>
        <label style="text-align: center;">More-Info</label>
        <textarea class="more_info"></textarea>
    </form>
    </fieldset>
<div class="button">
    <button class="btn btn-primary">Submit</button>
</div>
      </div>
    </nav>
  </body>
</html>
